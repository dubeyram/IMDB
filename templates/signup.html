<body class="text-center" style="background-image: url(https://source.unsplash.com/1600x900/?movie)" ">


<nav class=" navbar navbar-expand-lg navbar-light fixed-top " id="mainNav ">
  <div class="container ">
    <a href="/ "> <button class="btn btn-primary mb1 bg-olive ">Home</button> </a>


    <i class="fas fa-bars "></i>
  </nav>


  <link href="{{url_for( 'static', filename='css/signin.css' )}} " rel="stylesheet ">


  
  <form class="form-signin" action="/signup" method="post" id="contactForm"
    style="background-color: white; border-radius:10%">
        <img _ngcontent-serverapp-c51=" " height="39px " width="39px " style="border-radius: 50%; margin-bottom:30px " src="{{url_for( 'static', filename='img/nav.svg' )}} " alt="IMDBlite " class="brandLogo " />


    {% for message in get_flashed_messages() %}
    <p style="color: red">{{ message }}</p>
    {% endfor %}
    <label for="uname" class="sr-only">Name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required autofocus>


   
      <div class="form-group floating-label-form-group controls">
        <label for="email" class="sr-only"><i class="zmdi zmdi-email"></label>
        <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required
          data-validation-required-message="Please enter your email address.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <label for="pass" class="sr-only"><i class="zmdi zmdi-lock"></label>
    <input type="password" id="pass" name="pass" class="form-control" placeholder="Create Password" required autofocus>

   
    <div class="form-group">
      <label for="agree-term" class="btn btn-success">
        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
        I agree all Terms & Condition </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">Â© {{params['blog_name'] }} 2020-Continue</p>
  </form>
